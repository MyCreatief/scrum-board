<div class="container">
  <div class="grid-toolbar">
    <toolbar></toolbar>
  </div>

  <div class="grid-header">grid-header</div>

  <section class="grid-content" @mousemove="doDrag">
    <card :class="card.color"
      v-for="(card, key) in cards"
      :key="key"
      :id="key"
      :content="card.content"
      @mouseDown="mouseDown"
      :style="{zIndex:(key + 1), left: card.positionx + 'px', top: card.positiony + 'px' }"
    ></card>
  </section>

  <div class="grid-footer">grid-footer</div>
</div>
