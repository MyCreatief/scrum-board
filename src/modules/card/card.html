<div class="card" @mousedown="mouseDown(id)" :id="id">
<button @click="deleteCard(id)">x</button>
  <div @dblclick="edit(id)" v-show="!showField('content')">{{submittedContent}}</div>
  <input
    :ref="id"
    v-show="showField('content')"
    type="text"
    v-model="submittedContent"
    @blur="blurField(id)">
</div>
